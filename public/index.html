<html>

<head>
    <meta charset="utf-8" />

    <link rel="icon"
        href="https://icons-for-free.com/iconfiles/png/512/astronomy+rocket+science+space+icon-1320195090222025731.png"
        type="image/png" />
    <link rel="stylesheet" href="./css/style.css">

    <!-- <link rel="stylesheet" href="./fa/all.min.css"> -->
    <!-- <link rel="stylesheet" href="./webfonts"> -->
    <!-- </script> -->

</head>

<body>
    <div>
        <div id="sketchParent">

        </div>
        <div id="first">
            <input class="inputB" id="writeNick" placeholder="Enter nickname..." autocomplete="off" spellcheck="false">

        </div>
        <div id="second">
            <span>
                <button class="btn" id="createRoom">Create a Room</button>
                <hr id="codeLine">

                <input class="inputB" id="roomCode" placeholder="...Or enter a room code here" autocomplete="off" />


                <label id="errorMessage"></label>
                <button class="base-btn" id="backout1">X</button>

            </span>

        </div>
        <div id="wait">

            <!-- <label id="notificationBar"></label> -->
            <div class="colWait">
                <label id="displayCode"></label>
                <ul id="displayUsers">

                </ul>
            </div>
            <div class="colWait">
                <label>Previous Game Data:</label>
                <div id="prevGameData">

                </div>
            </div>

            <button class="btn" id="startGame" onclick="startGame()">start game!</button>
            <button class="base-btn" id="backout2">X</button>


        </div>
        <div id="third">
            <label id="notificationBar"></label>
            <div id=playerBar>
                <h3>Scores</h3>
            </div>
            <div id="phraseHold">
                <h2 id="phraseShow"></h2>

            </div>
            <div id="picture-space">

            </div>
            <button class="base-btn" id="backout3">X</button>
            <div id="yourTurn">
                <!-- <h2 class="displayLabel">Its Your Turn to Make a Phrase!</h2> -->
                <input class="inputB" id="enterPhrase" placeholder="enter your word/sentence here" autocomplete="off" />
                <!-- <button id="submitPhrase" onclick="submitPhrase()">Submit</button> -->
                <label id="errorTurn"></label>
            </div>
            <div id="notYourTurn">
                <!-- <h2 id="yourGuess" class="displayLabel">Its Your Turn. Guess a Letter!</h2> -->
                <label id="guessLetter">A</label>
                <button id="minorSubmit" onclick="submitLetter()"> Enter </button>


                <input class="inputB" placeholder="...or guess the phrase for extra points" type="text" id="guessPhrase"
                    autocomplete="off" />
                <label id="errorText">That letter has already been guessed. Try again!</label>

            </div>
            <div id="failedLetters"></div>
        </div>


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="main.js"></script>
    <script src="codeGenerator.js"></script>
    <script src="asteroids.js"></script>
</body>

</html>
